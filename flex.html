<title>flex</title>
<meta name="description" content="">

<style type="text/css">
	.flex {
		width: 100%;
		height: 610px;
		display: flex;
        flex-direction: column;
        flex-wrap: wrap;
	}
	.flex section {
		width: 33%;
		margin: 5px .16% 0 .16%;
		background: rgb(20, 164, 207);
		color: #fff;
		height: 300px;
        border-radius: 3px;
        text-align: center;
	}
	.flex section:first-child {
		height: 605px;
	}
</style>
</head>
<body>
    <section class="flex">
    	<section>A</section>
    	<section>B</section>
    	<section>C</section>
    	<section>D</section>
    	<section>E</section>
    </section>
</body>
