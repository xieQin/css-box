<style type="text/css">
	.float {

		width: 33%;
		margin: 5px .16% 0 .16%;
		background: rgb(20, 164, 207);
		text-align: center;
		color: #fff;
		height: 300px;
		border-radius: 3px;
	}
	.float section:first-child {
		height: 605px;
	}
</style>
</head>
<body>
    <section class="float">
    	<section>A</section>
    	<section>B</section>

    	<section>E</section>
    </section>
